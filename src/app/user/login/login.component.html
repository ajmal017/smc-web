<div class="login-page">
  <div class="content">
    <form class="login-form" name="signup">  
        <div class="form-group">
          <label for="inputEmail mb-2">Email</label>
          <input [ngModelOptions]="{standalone: true}" type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group mb-4">
          <label for="inputPassword">Password</label>
          <input [ngModelOptions]="{standalone: true}" type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block mb-3" type="submit" (click)="handleLoginSubmit()">Login</button>
        <a class="align-block" href="/regist">Have no account, regist herer.</a>
        <p class="mt-3 mb-3 text-muted text-center">&copy; 2020-2021</p>
    </form>
  </div>
</div>
